---
layout: default
---

<link rel="shortcut icon" href="/favicon.ico" />
      
{% for post in site.posts limit: 100 %}
<div class="row-fluid">
  <div class="span12">
    <p>{{post.content}}</p>
    <h5 style="color:#999999">{{ post.date | date_to_long_string }}</h5>
    <h5 style="color:#999999">Category: {{post.category}}</h5>
  </div>
</div>
{% endfor %}
