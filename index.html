---
layout: default
---

<link rel="icon" 
      type="image/png" 
      href="icon.png">
      
{% for post in site.posts limit: 10 %}
<div class="row-fluid">
  <div class="span12">
    <p>{{post.content}}</p>
    <h5 style="color:#999999">{{ post.date | date_to_long_string }}</h5>
    <h5 style="color:#999999">Category: {{post.category}}</h5>
  </div>
</div>
{% endfor %}
